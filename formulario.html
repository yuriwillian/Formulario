<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário WLP</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <header>
        <img src="logo.png" alt="fotodalogo" id="logo">
    </header>

    <p id="titulo">A solução que você precisa está no botão abaixo.</p>

    <div id="divisão">
    <p id="escrevanome">Escreva seu nome:</p>
    <input type="text" nome="nome" id="nome">

    <p id="escrevatelefone">Escreva um telefone para contato:</p>
    <input type="number" nome="telefone" id="telefone">

    <p id="escrevaemail">Escreva seu melhor email ;)</p>
    <input type="email" nome="email" id="email">

    <input type="button" value="Solucionar Agora" id="botãosolucionar" onclick="solucionar()">
    </div>

    <footer>
            <p id="rodapé">&copy;WeLoveProblems</p>
    </footer>
    <script src="script.js"> //busca o arquivo script.js</script>
</body>
</html>
